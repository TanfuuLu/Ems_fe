<div> 
    <img src="/img/background.jpg" class="absolute top-0 left-0 w-full h-full object-cover z-[-1]" alt="">
    <div class="place-items-center pt-12 ">
        <p class="text-4xl font-bold border  bg-white rounded-2xl p-2 shadow-2xl">HỆ THỐNG QUẢN TRỊ NHÂN SỰ NỘI BỘ</p>
    </div>
    <div class="mt-12 grid grid-cols-3 z-10 place-items-center">
        <div class=" place-items-center  col-span-2">
            <img class="h-[50%] w-[50%] border rounded-2xl shadow-xl hover:shadow-black transition-shadow duration-1000"   src="/img/login_screen.jpg" alt="">
        </div>
        <div class="bg-white p-8 border rounded-lg shadow-lg hover:shadow-xl hover:shadow-black transition-shadow duration-1000 w-96">
            <h2 class="text-2xl font-bold text-center  mb-6">Đăng Nhập</h2>
        
            <form>
                <!-- Username -->
                <div class="mb-4">
                    <label class="block  mb-2">Tên đăng nhập</label>
                    <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-black-400 focus:outline-none" placeholder="Nhập tên đăng nhập">
                </div>
        
                <!-- Password -->
                <div class="mb-4">
                    <label class="block mb-2">Mật khẩu</label>
                    <input type="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-black-400 focus:outline-none" placeholder="Nhập mật khẩu">
                </div>
        
                <!-- Button -->
                <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-black-600 transition-colors">
                    Đăng Nhập
                </button>
            </form>
        
            <!-- Forgot Password -->
            <div class="text-center mt-4">
                <a href="#" class="text-blue-500 hover:underline text-sm">Quên mật khẩu?</a>
            </div>
        </div>
        
     
    </div>
